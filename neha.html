
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

<body>

<div class="container1">
   <div class="container2">
   		<div class="header">
   			 <button class="btn_signin">Sign in</button>
   			 <button class="btn_signup">Sign up</button>
   		</div>
      <div class="login" style="display: none;">
		   <form>
			    <h6>Username</h6>
			    <input type="text" name="uname"><br>
			    <h6 class="pass">Password</h6>
			    <input type="Password" name="password"><br>
			    <label><input type="checkbox" name="sign-in">Keep me sign in</label><br><br>
			    <input type="submit" value="Sign-In">
 	       </form>
 	       <hr>
 	       <h6 style="text-align: center;">Forgot Password?</h6>
 	   </div>
 	    
        <div class="signup">
        	<form>
       			<h6>First Name</h6>
            	<input type="text" name="fname">
            	<h6>Last Name</h6>
            	<input type="text" name="lname">
            	<h6>Password</h6>
            	<input type="password" name="pass1">
            	<h6>Confirm Password</h6>
            	<input type="password" name="pass2">
            </form>
		</div>



<script type="text/javascript">
